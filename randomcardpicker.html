<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Match</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap');

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: #f0fdf4; /* Light green bg */
            user-select: none;
            -webkit-user-select: none;
        }

        /* Perspective for the flip effect */
        .perspective-1000 {
            perspective: 1000px;
        }

        /* Card container logic */
        .memory-card {
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .memory-card.flip {
            transform: rotateY(180deg);
        }

        /* Matched animation */
        .memory-card.matched {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: rotateY(180deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(180deg) scale(1); }
        }

        /* Front and Back faces */
        .front-face, .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            font-size: 2.5rem; /* Emoji size */
        }

        /* Front face (the emoji) */
        .front-face {
            background-color: white;
            transform: rotateY(180deg);
            border: 2px solid #cbd5e1;
        }

        /* Back face (the pattern) */
        .back-face {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            color: white;
            font-size: 1.5rem;
        }
        
        /* Custom pattern on back */
        .back-face::after {
            content: "?";
            font-weight: bold;
            font-size: 2rem;
            opacity: 0.8;
        }

        /* Responsive grid adjustments */
        #game-grid {
            display: grid;
            gap: 0.75rem;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Confetti Canvas */
        #confetti-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 text-slate-800">

    <!-- Header / Controls -->
    <header class="w-full max-w-2xl flex flex-col gap-4 mb-6">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-bold text-indigo-600 tracking-wide">Memory Match</h1>
            <button onclick="toggleSettings()" class="p-2 rounded-full hover:bg-slate-200 transition md:hidden">
                <!-- Simple Gear Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </div>

        <!-- Stats Bar -->
        <div class="flex justify-between bg-white p-4 rounded-xl shadow-sm border border-slate-100">
            <div class="text-center">
                <p class="text-xs text-slate-500 uppercase font-bold">Time</p>
                <p id="timer" class="text-xl font-mono text-indigo-600 font-bold">00:00</p>
            </div>
            <div class="text-center">
                <p class="text-xs text-slate-500 uppercase font-bold">Moves</p>
                <p id="moves" class="text-xl font-mono text-indigo-600 font-bold">0</p>
            </div>
            <div class="text-center">
                <button onclick="restartGame()" class="px-4 py-1 bg-indigo-100 hover:bg-indigo-200 text-indigo-700 rounded-lg font-semibold transition text-sm h-full flex items-center gap-1">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Restart
                </button>
            </div>
        </div>

        <!-- Settings Panel (Collapsible on mobile, visible on desktop) -->
        <div id="settings-panel" class="hidden md:flex flex-wrap gap-4 items-center bg-white p-3 rounded-xl shadow-sm border border-slate-100 mt-2">
            <div class="flex items-center gap-2">
                <span class="text-sm font-semibold text-slate-600">Difficulty:</span>
                <select id="difficulty" onchange="restartGame()" class="text-sm p-2 rounded-lg bg-slate-50 border-slate-200 border focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="easy">Easy (4x3)</option>
                    <option value="medium" selected>Medium (4x4)</option>
                    <option value="hard">Hard (5x4)</option>
                    <option value="expert">Expert (6x4)</option>
                </select>
            </div>
            <div class="flex items-center gap-2">
                <span class="text-sm font-semibold text-slate-600">Theme:</span>
                <select id="theme" onchange="restartGame()" class="text-sm p-2 rounded-lg bg-slate-50 border-slate-200 border focus:ring-2 focus:ring-indigo-500 outline-none">
                    <option value="animals">Animals üê∂</option>
                    <option value="food">Food üçî</option>
                    <option value="travel">Travel üöÄ</option>
                    <option value="spooky">Spooky üëª</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Game Board -->
    <main id="game-container" class="w-full flex justify-center perspective-1000">
        <div id="game-grid">
            <!-- Cards will be injected here -->
        </div>
    </main>

    <!-- Win Modal -->
    <div id="win-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-40 hidden backdrop-blur-sm opacity-0 transition-opacity duration-300">
        <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-sm w-full mx-4 text-center transform scale-95 transition-transform duration-300" id="modal-content">
            <div class="w-16 h-16 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-4 text-3xl">
                üèÜ
            </div>
            <h2 class="text-2xl font-bold text-slate-800 mb-2">You Won!</h2>
            <p class="text-slate-600 mb-6">Great memory! Here is how you did:</p>
            
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-slate-50 p-3 rounded-lg">
                    <p class="text-xs text-slate-500 uppercase">Time</p>
                    <p id="final-time" class="text-lg font-bold text-slate-800">00:00</p>
                </div>
                <div class="bg-slate-50 p-3 rounded-lg">
                    <p class="text-xs text-slate-500 uppercase">Moves</p>
                    <p id="final-moves" class="text-lg font-bold text-slate-800">0</p>
                </div>
            </div>

            <button onclick="closeModalAndRestart()" class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-bold transition shadow-lg shadow-indigo-200">
                Play Again
            </button>
        </div>
    </div>

    <canvas id="confetti-canvas"></canvas>

    <script>
        /* --- CONFIGURATION & DATA --- */
        const themes = {
            animals: ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶'],
            food: ['üçè', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçí', 'üçë', 'üçç', 'ü•ù', 'üçÖ', 'ü•ë', 'üçÜ', 'ü•î', 'ü•ï', 'üåΩ'],
            travel: ['üöó', 'üöï', 'üöô', 'üöå', 'üöé', 'üèéÔ∏è', 'üöì', 'üöë', 'üöí', 'üöê', 'üöö', 'üöõ', 'üöú', 'üõµ', 'üö≤', 'üöÇ', 'üöÑ', '‚úàÔ∏è'],
            spooky: ['üëª', 'üéÉ', 'üíÄ', 'üëΩ', 'üëæ', 'ü§ñ', 'üë∫', 'üëπ', 'üëø', 'ü§°', 'üßõ', 'üßü', 'üßô', 'üßö', 'üßû', 'üßú', 'üêÜ', 'üï∑Ô∏è']
        };

        const difficulties = {
            easy: { rows: 4, cols: 3 },    // 12 cards (6 pairs)
            medium: { rows: 4, cols: 4 },  // 16 cards (8 pairs)
            hard: { rows: 5, cols: 4 },    // 20 cards (10 pairs)
            expert: { rows: 6, cols: 4 }   // 24 cards (12 pairs)
        };

        /* --- STATE VARIABLES --- */
        let cards = [];
        let hasFlippedCard = false;
        let lockBoard = false;
        let firstCard, secondCard;
        let matchedPairs = 0;
        let totalPairs = 0;
        let moves = 0;
        let timerInterval;
        let seconds = 0;
        let gameActive = false;

        /* --- DOM ELEMENTS --- */
        const gridElement = document.getElementById('game-grid');
        const timerElement = document.getElementById('timer');
        const movesElement = document.getElementById('moves');
        const modalElement = document.getElementById('win-modal');
        const modalContent = document.getElementById('modal-content');
        const settingsPanel = document.getElementById('settings-panel');

        /* --- INITIALIZATION --- */
        function init() {
            restartGame();
        }

        function restartGame() {
            // Reset state
            hasFlippedCard = false;
            lockBoard = false;
            firstCard = null;
            secondCard = null;
            matchedPairs = 0;
            moves = 0;
            seconds = 0;
            gameActive = true;
            
            // Stop timer & UI reset
            clearInterval(timerInterval);
            timerElement.textContent = "00:00";
            movesElement.textContent = "0";
            
            // Start timer
            startTimer();
            
            // Build board
            buildBoard();

            // Hide modal if open
            modalElement.classList.add('hidden');
            modalElement.classList.remove('flex');
        }

        function buildBoard() {
            const difficultySelect = document.getElementById('difficulty').value;
            const themeSelect = document.getElementById('theme').value;
            
            const config = difficulties[difficultySelect];
            const themeIcons = themes[themeSelect];
            
            totalPairs = (config.rows * config.cols) / 2;
            
            // Get necessary icons and duplicate them
            let gameIcons = themeIcons.slice(0, totalPairs);
            let deck = [...gameIcons, ...gameIcons];
            
            // Shuffle
            shuffle(deck);
            
            // Clear grid
            gridElement.innerHTML = '';
            
            // Set Grid CSS columns based on difficulty
            gridElement.style.gridTemplateColumns = `repeat(${config.cols}, minmax(0, 1fr))`;
            
            // Create Card HTML
            deck.forEach(icon => {
                const card = document.createElement('div');
                card.classList.add('memory-card');
                // Calculate height based on width to keep aspect ratio roughly square-ish or playing card shape
                // We use Tailwind classes for height in the inner faces, but the container needs sizing context
                // Let's set a fixed aspect ratio via CSS or just let flex handle it.
                // Using aspect-ratio css property is best.
                card.style.aspectRatio = "3/4"; 
                
                card.dataset.icon = icon;

                card.innerHTML = `
                    <div class="front-face text-4xl select-none">${icon}</div>
                    <div class="back-face"></div>
                `;
                
                card.addEventListener('click', flipCard);
                gridElement.appendChild(card);
            });
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        /* --- GAME LOGIC --- */
        function flipCard() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flip');

            if (!hasFlippedCard) {
                // First click
                hasFlippedCard = true;
                firstCard = this;
                return;
            }

            // Second click
            secondCard = this;
            incrementMoves();
            checkForMatch();
        }

        function checkForMatch() {
            let isMatch = firstCard.dataset.icon === secondCard.dataset.icon;

            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        function disableCards() {
            // It's a match
            firstCard.removeEventListener('click', flipCard);
            secondCard.removeEventListener('click', flipCard);
            
            // Add matched animation class
            setTimeout(() => {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
            }, 200);

            matchedPairs++;
            
            resetBoard();
            
            if (matchedPairs === totalPairs) {
                setTimeout(gameWin, 500);
            }
        }

        function unflipCards() {
            lockBoard = true;

            setTimeout(() => {
                firstCard.classList.remove('flip');
                secondCard.classList.remove('flip');
                resetBoard();
            }, 1000);
        }

        function resetBoard() {
            [hasFlippedCard, lockBoard] = [false, false];
            [firstCard, secondCard] = [null, null];
        }

        function incrementMoves() {
            moves++;
            movesElement.textContent = moves;
        }

        /* --- TIMER --- */
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        /* --- UI & MODALS --- */
        function toggleSettings() {
            settingsPanel.classList.toggle('hidden');
            settingsPanel.classList.toggle('flex');
        }

        function gameWin() {
            clearInterval(timerInterval);
            
            document.getElementById('final-time').textContent = timerElement.textContent;
            document.getElementById('final-moves').textContent = moves;

            // Show modal
            modalElement.classList.remove('hidden');
            // Trigger animation frame for transition
            requestAnimationFrame(() => {
                modalElement.classList.remove('opacity-0');
                modalElement.classList.add('flex');
                modalContent.classList.remove('scale-95');
                modalContent.classList.add('scale-100');
            });
            
            fireConfetti();
        }

        function closeModalAndRestart() {
            // Hide animation
            modalElement.classList.add('opacity-0');
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95');
            
            setTimeout(() => {
                restartGame();
            }, 300);
        }

        /* --- CONFETTI (Simple Implementation) --- */
        const canvas = document.getElementById('confetti-canvas');
        const ctx = canvas.getContext('2d');
        let confetti = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function fireConfetti() {
            confetti = [];
            const colors = ['#6366f1', '#a855f7', '#ec4899', '#f43f5e', '#3b82f6'];
            
            for (let i = 0; i < 150; i++) {
                confetti.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    dx: (Math.random() - 0.5) * 10,
                    dy: (Math.random() - 0.5) * 10 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    angle: Math.random() * 360,
                    spin: Math.random() < 0.5 ? 1 : -1
                });
            }
            
            requestAnimationFrame(updateConfetti);
        }

        function updateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (confetti.length === 0) return;

            confetti.forEach((p, index) => {
                p.y += p.dy;
                p.x += p.dx;
                p.dy += 0.1; // gravity
                p.angle += p.spin * 2;

                ctx.save();
                ctx.translate(p.x, p.y);
                ctx.rotate(p.angle * Math.PI / 180);
                ctx.fillStyle = p.color;
                ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                ctx.restore();

                if (p.y > canvas.height) {
                    confetti.splice(index, 1);
                }
            });

            if (confetti.length > 0) {
                requestAnimationFrame(updateConfetti);
            }
        }

        // Initialize on Load
        init();

    </script>
</body>
</html>
