<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Inter, Arial, sans-serif;
    background: radial-gradient(circle at top, #0b1024, #020617);
    color: #e5e7eb;
}

/* subtle scanlines */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    opacity: 0.08;
}

.center {
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.card {
    width: 380px;
    padding: 32px;
    background: rgba(17, 22, 42, 0.85);
    border: 1px solid #1b2140;
    box-shadow:
        0 0 25px rgba(0, 245, 255, 0.08),
        0 0 60px rgba(255, 46, 209, 0.04);
    text-align: center;
    position: relative;
}

.card::before {
    content: "";
    position: absolute;
    inset: -1px;
    border: 1px solid rgba(0, 245, 255, 0.35);
    pointer-events: none;
}

h1 {
    font-family: Orbitron, sans-serif;
    font-size: 18px;
    letter-spacing: 0.1em;
    margin: 0 0 10px;
    color: #00f5ff;
}

p {
    font-size: 13px;
    color: #9ca3af;
    margin: 0 0 22px;
}

.btn {
    display: block;
    margin: 10px 0;
    padding: 14px;
    font-family: Orbitron, sans-serif;
    letter-spacing: 0.08em;
    font-size: 12px;
    text-decoration: none;
    color: #00f5ff;
    border: 1px solid #00f5ff;
    background: transparent;
    transition: all 0.18s ease-out;
}

.btn:hover {
    box-shadow: 0 0 14px rgba(0, 245, 255, 0.6);
    transform: translateY(-1px);
}

.btn.secondary {
    color: #ff2ed1;
    border-color: #ff2ed1;
}

.btn.secondary:hover {
    box-shadow: 0 0 14px rgba(255, 46, 209, 0.6);
}

.small {
    margin-top: 14px;
    font-size: 11px;
    color: #9ca3af;
    border-color: #1b2140;
}

.small:hover {
    box-shadow: 0 0 10px rgba(124, 58, 237, 0.5);
    color: #7c3aed;
}
</style>
</head>
